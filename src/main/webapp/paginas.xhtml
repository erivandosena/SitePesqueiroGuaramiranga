<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/layout/layoutPrincipal.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml">
	
   <ui:define name="tituloJanela"><h:outputText value="#{siteBean.carregarDados.web_titulo} - " rendered="#{!empty siteBean.carregarDados.web_titulo}" />#{paginaBean.conteudoPagina.pag_titulo}</ui:define>
   
   <ui:define name="head">
   <meta name="description" content="#{siteBean.carregarDados.web_titulo} #{siteBean.carregarDados.web_slogan} - #{paginaBean.conteudoPagina.pag_titulo}" />
   <meta name="keywords" content="pesqueiro,guaramiranga,restaurante,manjericao,eventos,galeria,fotos,conteudo #{paginaBean.conteudoPagina.pag_cod}" />
   </ui:define>
	
	<ui:define name="featured_slide">
  	<div id="breadcrumb">
    <ul>
      <li><h:link value="Inicial" outcome="/index.jsp" title="Inicial"/></li>
      <li>&#187;</li>
      <li class="first">Você está aqui</li>
      <li>&#187;</li>
      <li class="current"><strong>#{paginaBean.conteudoPagina.pag_titulo}</strong></li>
    </ul>
  	</div>
	</ui:define>
	
	<ui:define name="content">
	<div id="content">
  		<h:outputText value="#{paginaBean.conteudoPagina.pag_conteudo}" escape="false"/>
  		<br /><br /><br />
  		<h:outputText value="#{paginaBean.conteudoPagina.pag_extra}" escape="false"/>
	</div>
	</ui:define>
	
	<ui:define name="columnEvento">
	</ui:define>
	
	<ui:define name="columnGaleria">
	</ui:define>

</ui:composition>
