<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	  <h:panelGroup rendered="#{!empty eventoBean.eventos}">
      <div class="subnav">
      	<h2>Eventos</h2>
		<ul> 
			<h:panelGroup rendered="#{!empty eventoBean.eventosNovos}">
			<li>
			<h:link outcome="/eventos.jsf" title="Eventos">
      		<f:param name="cod" value="#{0}" />
      		<span class="destaque">Ãšltimos Eventos</span>
      		</h:link>
			</li>
			</h:panelGroup>
			<ui:repeat value="#{eventoBean.eventos}" var="item">
			<li>
		  	<h:link outcome="/eventos.jsf" rendered="#{item.pub_imagem ne null}" title="#{item.pub_titulo}">
				<f:param name="cod" value="#{item.pub_cod}" />
				<f:param name="tit" value="#{item.titulo_normalizado}" />
				<h:outputText value="#{item.pub_data}" style="font-size: 9px;font-weight: bold;">
				<f:convertDateTime type="date" dateStyle="full" timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy"/>
		    	</h:outputText><br />#{item.pub_titulo}
		  	</h:link>
			</li>
			</ui:repeat>
		</ul>
	  </div>
	  </h:panelGroup>
		
</ui:composition>
