<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div id="featured_slide">
    <div id="featured_content">
    
      <ul>
      <ui:repeat value="#{eventoBean.eventos}" var="item">
      <li>
      <h:graphicImage value="/upload/#{item.pub_cod}/#{item.pub_imagem}" width="380" alt="#{item.pub_titulo}" />
      <div class="floater">
      <h2>#{item.pub_titulo}</h2>
      <p class="italico"><h:outputText value="#{item.pub_sumario}" escape="false"/></p>
      <p class="readmore"><a href="#">Mais informações &#187;</a></p>
      </div>
      </li>
      </ui:repeat>
      </ul>
      
    </div>
    <a href="javascript:void(0);" id="featured-item-prev"><h:graphicImage library="images" name="prev.png" alt=""/></a> <a href="javascript:void(0);" id="featured-item-next"><h:graphicImage library="images" name="next.png" alt=""/></a>
	</div>	
</ui:composition>
