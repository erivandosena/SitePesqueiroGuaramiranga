<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/layout/layoutPrincipalAdmin.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns="http://www.w3.org/1999/xhtml">
  
	<ui:define name="featured_slide"></ui:define>
	
	<ui:define name="content">
	
 <fieldset>
      <legend>Cadastro do site</legend>
      <h:messages globalOnly="#{true}" showSummary="#{true}" styleClass="msg_aviso"  infoClass="msg_ok" warnClass="msg_aviso" errorClass="msg_erro" />
      <h:form id="formDados" rendered="#{!siteBean.modoEdicao}" prependId="false">
        <h:dataTable value="#{siteBean.sites}" var="site" id="listagem" border="0" width="620">
          <h:column>
            <f:facet name="header">Título</f:facet>
            <h:outputText value="#{site.web_titulo}" />
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink value="Alterar" action="#{siteBean.atualizar}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header"></f:facet>
            <h:commandLink id="lnkDelete" value="Excluir" onclick="if (!confirm('Tem certeza que deseja excluir este registro?')) return false" action="#{siteBean.excluir}">
              <f:setPropertyActionListener target="#{siteBean.site}" value="#{site}" />
            </h:commandLink>
          </h:column>
        </h:dataTable>
        <h:commandButton value="Cadastrar" actionListener="#{siteBean.incluir}" rendered="#{siteBean.carregarDados eq null}"/>
        <ui:remove>
        <h:commandButton value="Atualizar" action="#{siteBean.retornar}" />
        </ui:remove>
      </h:form>
      <h:form id="formEdicao" rendered="#{siteBean.modoEdicao}" prependId="false">
        <h:panelGrid columns="1" border="0" >
          <h:outputLabel for="codigo" value="Código" rendered="#{!empty siteBean.site.web_cod}" styleClass="" />
          <h:inputText id="codigo" value="#{siteBean.site.web_cod}" rendered="#{!empty siteBean.site.web_cod}" readonly="#{!empty siteBean.site.web_cod}" size="10" styleClass="" />
          
          <h:outputLabel for="titulo" value="Título" styleClass="" />
          <h:inputText id="titulo" value="#{siteBean.site.web_titulo}" required="true" requiredMessage="Campo obrigatório." size="50" maxlength="100" styleClass="" />
          <h:message for="titulo" styleClass="msg_erro" />
          
          <h:outputLabel for="slogan" value="Slogan" styleClass="" />
          <h:inputText id="slogan" value="#{siteBean.site.web_slogan}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel for="descricao" value="Sobre o site ou Informações" styleClass="" />
          <h:inputTextarea id="descricao" rows="25" cols="100" value="#{siteBean.site.web_descricao}" styleClass="" />
          
          <h:outputLabel for="proprietario" value="Nome do responsável" styleClass="" />
          <h:inputText id="proprietario" value="#{siteBean.site.web_proprietario}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel for="endereco" value="Endereço" styleClass="" />
          <h:inputText id="endereco" value="#{siteBean.site.web_endereco}" size="50" maxlength="100" styleClass="" />
          
          <h:outputLabel for="numero" value="Número" styleClass="" />
          <h:inputText id="numero" value="#{siteBean.site.web_numero}" size="10" maxlength="10" styleClass="" />
          
          <h:outputLabel for="bairro" value="Bairro" styleClass="" />
          <h:inputText id="bairro" value="#{siteBean.site.web_bairro}" size="25" maxlength="40" styleClass="" />
          
          <h:outputLabel for="cep" value="CEP" styleClass="" />
          <h:inputText id="cep" value="#{siteBean.site.web_cep}" size="10" maxlength="10" styleClass="" />
          
          <h:outputLabel for="cidade" value="Cidade" styleClass="" />
          <h:inputText id="cidade" value="#{siteBean.site.web_cidade}" size="25" maxlength="40" styleClass="" />
          
          <h:outputLabel for="ufestado" value="UF do Estado" styleClass="" />
          <h:inputText id="ufestado" value="#{siteBean.site.web_estado}" size="10" maxlength="2" styleClass="" />

          <h:outputLabel for="telefone" value="Telefone" styleClass="" />
          <h:inputText id="telefone" value="#{siteBean.site.web_telefone}" size="25" maxlength="15" styleClass="" />
          
          <h:outputLabel for="site" value="Site" styleClass="" />
          <h:inputText id="site" value="#{siteBean.site.web_site}" size="50" maxlength="50" styleClass="" />
          
          <h:outputLabel for="blog" value="Blog" styleClass="" />
          <h:inputText id="blog" value="#{siteBean.site.web_blog}" size="50" maxlength="250" styleClass="" />
          
          <h:outputLabel for="email" value="E-mail" styleClass="" />
          <h:inputText id="email" value="#{siteBean.site.web_email}" size="50" maxlength="100" required="true" validator="#{uteis.validaEmail}" requiredMessage="Campo obrigatório." styleClass="" />
          <h:message for="email" styleClass="msg_erro" />
 
          <h:outputLabel for="messenger" value="Messenger" styleClass="" />
          <h:inputText id="messenger" value="#{siteBean.site.web_messenger}" size="50" maxlength="100" styleClass="" />
          
          <h:outputLabel for="skype" value="Skype" styleClass="" />          
          <h:inputText id="skype" value="#{siteBean.site.web_skype}" size="50" maxlength="50" styleClass="" />

          <h:outputLabel for="facebook" value="Facebook" styleClass="" />
          <h:inputText id="facebook" value="#{siteBean.site.web_facebook}" size="50" maxlength="250" styleClass="" />

		  <h:outputLabel for="twitter" value="Twitter" styleClass="" />
	      <h:inputText id="twitter" value="#{siteBean.site.web_twitter}" size="50" maxlength="250" styleClass="edit" />
	      
          <h:outputLabel for="orkut" value="Orkut" styleClass="" />          
          <h:inputText id="orkut" value="#{siteBean.site.web_orkut}" size="50" maxlength="250" styleClass="" />

          <h:outputLabel for="youtube" value="Canal do Youtube" styleClass="" />          
          <h:inputText id="youtube" value="#{siteBean.site.web_youtube}" size="50" maxlength="250" styleClass="" />

        </h:panelGrid>
        <h:commandButton value="Salvar" actionListener="#{siteBean.salvar}" />
        <h:commandButton value="Cancelar" action="#{siteBean.retornar}" immediate="true" />
      </h:form>
    </fieldset>
	
	</ui:define>
	
	<ui:define name="column"></ui:define>
	
	<ui:define name="footer"></ui:define>
  
</ui:composition>
