<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
<title>TESTE</title>
</h:head>
    <h:body>
    <h:form enctype="multipart/form-data">
    <p:fileUpload id="upload" 
    			  mode="advanced" 
    			  sizeLimit="52428800" 
    			  auto="true" 
    			  label="Localizar..." 
    			  fileUploadListener="#{galeriaBean.handleFileUpload}" 
    			  allowTypes="/(\.|\/)(jpe?g)$/" 
    			  description="Arquivos de fotos *.jpg" 
    			  multiple="false" />
    </h:form>
    
    <p:editor />
 
	<h3>Dialog Integration</h3>
    <p:commandButton type="button" value="Show" onclick="dialog.show()" />


    <p:dialog header="Images" widgetVar="dialog" modal="true" draggable="false" resizable="false"
    width="425" height="250">

    <p:imageSwitch effect="fade">
        <ui:repeat value="#{galeriaBean.fotosCategoria}" var="item">
            <p:graphicImage value="/upload/galeria/#{galeriaBean.conteudoGeleria.gal_cod}/#{item.fot_foto}" />
        </ui:repeat>
    </p:imageSwitch>
    </p:dialog>
 
    </h:body>
</html>
