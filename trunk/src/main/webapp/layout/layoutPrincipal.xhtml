<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><ui:insert name="tituloJanela" >#{siteBean.carregarDados.web_titulo}<h:outputText value=" - #{siteBean.carregarDados.web_slogan}" rendered="#{!empty siteBean.carregarDados.web_slogan}" /></ui:insert></title>
<meta name="description" content="#{siteBean.carregarDados.web_titulo} acesse #{siteBean.carregarDados.web_titulo} e veja mais. #{siteBean.carregarDados.web_slogan}" />
<meta name="keywords" content="pesqueiro,guaramiranga,restaurante,manjericao,eventos,galeria,fotos" />
<link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.request.contextPath}/favicon.ico" />
<h:outputStylesheet library="css" name="layout.css" target="body" />
<ui:insert name="head"></ui:insert>
</h:head>

<h:body>
<!-- form -->
	
<!-- ####################################################################################################### -->
<div class="wrapper col1">
  <div id="header">
	<!-- inicio insert topo -->
	<ui:insert name="header">	
		<ui:include src="/layout/layoutTopo.xhtml" />				
	</ui:insert> 
	<!-- final insert topo -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper col2">
	<!-- inicio insert subtopo -->
	<ui:insert name="featured_slide">	
		<ui:include src="/layout/layoutSubTopo.xhtml" />				
	</ui:insert> 
	<!-- final insert subtopo -->
</div>
<!-- ####################################################################################################### -->
<div class="wrapper col3">
  <div id="container">
	<!-- inicio insert conteudo -->
	<ui:insert name="content">	
		<ui:include src="/layout/layoutConteudo.xhtml" />				
	</ui:insert> 
	<!-- final insert conteudo -->
	
	<div id="column">
	<!-- inicio insert coluna conteudo -->
	<ui:insert name="columnConteudo">	
		<ui:include src="/layout/layoutConteudoColuna.xhtml" />				
	</ui:insert> 
	<!-- final insert coluna conteudo -->

	<!-- inicio insert coluna evento -->
	<ui:insert name="columnEvento">	
		<ui:include src="/layout/layoutEventosColuna.xhtml" />				
	</ui:insert> 
	<!-- final insert coluna evento -->
	
	<!-- inicio insert coluna galeria -->
	<ui:insert name="columnGaleria">	
		<ui:include src="/layout/layoutGaleriasColuna.xhtml" />				
	</ui:insert> 
	<!-- final insert coluna galeria -->
	
	<!-- inicio insert coluna parceria -->
	<ui:insert name="columnParceria">	
		<ui:include src="/layout/layoutParceriasColuna.xhtml" />				
	</ui:insert> 
	<!-- final insert coluna parceria -->
	</div>
	<br class="clear" />
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper col4">
  <div id="footer">
	<!-- inicio insert rodape -->
	<ui:insert name="footer">	
		<ui:include src="/layout/layoutRodape.xhtml" />				
	</ui:insert> 
	<!-- final insert rodape -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper col5">
  <div id="copyright">
	<!-- inicio insert subrodape -->
	<ui:insert name="copyright">	
		<ui:include src="/layout/layoutSubRodape.xhtml" />				
	</ui:insert> 
	<!-- final insert subrodape -->
  </div>
</div>

<!-- /form -->
</h:body>
</html>
