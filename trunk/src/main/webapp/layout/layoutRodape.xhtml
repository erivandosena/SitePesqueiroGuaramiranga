<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div class="box1">
     <h:panelGroup rendered="#{!empty linkBean.linksMenuRodape}">
        <h2>Links Ãšteis</h2>
        <ul>
          <ui:repeat value="#{linkBean.linksMenuRodape}" var="item">
          <li><a href="#{item.lin_url}" title="#{item.lin_nome}" target="_blank">#{item.lin_nome}</a></li>
          </ui:repeat>
        </ul>
    </h:panelGroup>
    </div>
    <div class="box contactdetails">
      <h:panelGroup rendered="#{!empty siteBean.carregarDados.web_endereco or !empty siteBean.carregarDados.web_telefone or !empty siteBean.carregarDados.web_email}">
      <h2>Contatos</h2>
      <ul>
        <li><h:outputText value="#{siteBean.carregarDados.web_endereco}" rendered="#{!empty siteBean.carregarDados.web_endereco}" />
        <h:outputText value=", #{siteBean.carregarDados.web_numero}" rendered="#{!empty siteBean.carregarDados.web_numero}" />
        </li>
        <li><h:outputText value="#{siteBean.carregarDados.web_bairro}" rendered="#{!empty siteBean.carregarDados.web_bairro}" /> 
        <h:outputText value=" CEP: #{siteBean.carregarDados.web_cep}" rendered="#{!empty siteBean.carregarDados.web_cep}" />
        </li>
        <li><h:outputText value="#{siteBean.carregarDados.web_cidade}" rendered="#{!empty siteBean.carregarDados.web_cidade}" />
        <h:outputText value=" - #{siteBean.carregarDados.web_estado}" rendered="#{!empty siteBean.carregarDados.web_estado}" />
        </li>
        <li><h:outputText value="Telefone: #{siteBean.carregarDados.web_telefone}" rendered="#{!empty siteBean.carregarDados.web_telefone}" styleClass="cor-padrao"/></li>
        <li><h:outputText value="E-mail: #{siteBean.carregarDados.web_email}" rendered="#{!empty siteBean.carregarDados.web_email}" styleClass="cor-padrao"/></li>
      </ul>
      </h:panelGroup>
    </div>
    <div class="box flickrbox">
      <h:panelGroup rendered="#{!empty siteBean.carregarDados}">
      <h2>Rede social</h2>
      <div class="wrap">
        <div class="fix"></div>
        <h:panelGroup rendered="#{!empty siteBean.carregarDados.web_facebook}">
        <div class="flickr_badge_image" id="flickr_badge_image1"><a href="#{siteBean.carregarDados.web_facebook}" target="_blank" title="Facebook"><h:graphicImage library="images" name="facebook.gif" alt="Facebook" /></a></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!empty siteBean.carregarDados.web_twitter}">
        <div class="flickr_badge_image" id="flickr_badge_image1"><a href="#{siteBean.carregarDados.web_twitter}" target="_blank" title="Twitter"><h:graphicImage library="images" name="twitter.gif" alt="Twitter" /></a></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!empty siteBean.carregarDados.web_orkut}">
        <div class="flickr_badge_image" id="flickr_badge_image1"><a href="#{siteBean.carregarDados.web_orkut}" target="_blank" title="Orkut"><h:graphicImage library="images" name="orkut.gif" alt="Orkut" /></a></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!empty siteBean.carregarDados.web_youtube}">
        <div class="flickr_badge_image" id="flickr_badge_image1"><a href="#{siteBean.carregarDados.web_youtube}" target="_blank" title="YouTube"><h:graphicImage library="images" name="youtube.gif" alt="YouTube" /></a></div>
        </h:panelGroup>
        <div class="fix"></div>
      </div>
      </h:panelGroup>
    </div>
    <br class="clear" />
 		
</ui:composition>
