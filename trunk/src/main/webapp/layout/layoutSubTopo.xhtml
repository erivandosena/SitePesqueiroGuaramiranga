<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div id="featured_slide">
    <h:panelGroup rendered="#{!empty eventoBean.eventosDestaque}">
    <div id="featured_content">
    
      <ul>
      <ui:repeat value="#{eventoBean.eventosDestaque}" var="item">
      <li>
      <h:graphicImage value="/upload/#{item.pub_cod}/#{item.pub_imagem}" width="380" alt="#{item.pub_titulo}" title="#{item.pub_titulo}"/>
      <div class="floater">
      <h2>#{item.pub_titulo}</h2>
      <p class="italico"><h:outputText value="#{item.pub_sumario}" escape="false"/></p>
      <p class="readmore">
      <h:link outcome="/eventos.jsf" rendered="#{item.pub_imagem ne null}" title="Clique aqui!">
      <f:param name="tit" value="#{item.titulo_normalizado}" />
	  <f:param name="cod" value="#{item.pub_cod}" />
      Mais informações &#187;
      </h:link>
      </p>
      </div>
      </li>
      </ui:repeat>
      </ul>
      
    </div>
    <a href="javascript:void(0);" id="featured-item-prev"><h:graphicImage library="images" name="prev.png" alt="Anterior" title="Anterior"/></a> <a href="javascript:void(0);" id="featured-item-next"><h:graphicImage library="images" name="next.png" alt="Próximo" title="Próximo"/></a>
	</h:panelGroup>
	</div>	
</ui:composition>
