<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
     <div class="subnav">
      	<h:panelGroup rendered="#{linkBean.links ne null}">

          </ui:repeat>
        </ul>
        </h:panelGroup>
      </div>

</ui:composition>
