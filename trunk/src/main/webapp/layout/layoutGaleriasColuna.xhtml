<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
      <div class="subnav">
      	<h:panelGroup rendered="#{galeriaBean.galerias ne null}">
      	<h2>Galerias</h2>
		<ul>
			<li>
			<h:link outcome="/galerias.jsf" title="Galerias">
      		<f:param name="cod" value="#{0}" />
      		<span class="destaque">Galerias em Destaque</span>
      		</h:link>
			</li>
			<ui:repeat value="#{galeriaBean.galerias}" var="item">
			<li>
		  	<h:link outcome="/galerias.jsf" rendered="#{item.gal_foto ne null}" title="#{item.gal_titulo}">
				<f:param name="cod" value="#{item.gal_cod}" />
				<f:param name="tit" value="#{item.titulo_normalizado}" />
				<h:outputText value="#{item.gal_data}" style="font-size: 9px;font-weight: bold;">
				<f:convertDateTime type="date" dateStyle="full" timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy"/>
		    	</h:outputText><br />#{item.gal_titulo}
		  	</h:link>
			</li>
			</ui:repeat>
		</ul>
		</h:panelGroup>
	  </div>
		
</ui:composition>
