<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div id="column">
      <div class="subnav">
      	<h:panelGroup rendered="#{paginaBean.paginas ne null}">
      	<h2>Conteúdo</h2>
		<ul>
			<ui:repeat value="#{paginaBean.paginas}" var="item">
			<h:panelGroup rendered="#{item.pag_posicao eq 'L'}">
			<li>
			<h:link outcome="/paginas.jsf">
				<f:param name="tit" value="#{item.titulo_normalizado}" />
				<f:param name="cod" value="#{item.pag_cod}" />
				#{item.pag_titulo}
			</h:link>
			</li>
			</h:panelGroup>
			</ui:repeat>
		</ul>
		</h:panelGroup>
	  </div>
      <div class="subnav">
      	<h:panelGroup rendered="#{linkBean.links ne null}">
        <h2>Links Úteis</h2>
        <ul>
          <ui:repeat value="#{linkBean.links}" var="item">
          <h:panelGroup rendered="#{item.lin_posicao eq 'L'}">
          <li><a href="#{item.lin_url}" title="Clique aqui!" target="_blank">#{item.lin_nome}</a></li>
          </h:panelGroup>
          </ui:repeat>
        </ul>
        </h:panelGroup>
      </div>
      </div>
   
    <br class="clear" />
		
</ui:composition>
