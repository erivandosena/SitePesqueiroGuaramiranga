<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <div id="logo">
      <div class="logomarca">
      <h:panelGroup rendered="#{empty siteBean.carregarDados.web_logomarca}">
      <h1><a href="index.jsf">#{siteBean.carregarDados.web_titulo}</a></h1>
      <p>#{siteBean.carregarDados.web_slogan}</p>
      </h:panelGroup>
      <h:graphicImage library="images" name="#{siteBean.carregarDados.web_logomarca}" alt="#{siteBean.carregarDados.web_titulo}" title="#{siteBean.carregarDados.web_slogan}" rendered="#{!empty siteBean.carregarDados.web_logomarca}" />
      </div>
      <span>#{siteBean.saldacao} <strong>#{usuarioBean.usuarioLogado}</strong></span>
    </div>
    <div id="topnav">
      <ul>
        <li class="active"><h:link value="Inicial" outcome="/index.jsp" title="Inicial"/></li>
        <li><h:link value="Eventos" outcome="/eventos.jsf" title="Eventos"/></li>
        <li><h:link value="Galerias" outcome="/galerias.jsf" title="Galerias"></h:link></li>
        <li><h:link value="Fale Conosco" outcome="/contato.jsf" title="Fale Conosco"/></li>
        <!--  
        <li><a href="#">DropDown</a>
          <ul>
            <li><a href="#">Link</a></li>
          </ul>
        </li>
        -->
        <li>
    		<h:link value="Login" outcome="/login.jsf" rendered="#{usuarioBean.statusLogado eq false}" title="Login"/>
    	    <h:outputLink value="#{request.contextPath}/j_spring_security_logout" rendered="#{usuarioBean.statusLogado eq true}" title="Logout">Sair</h:outputLink>
        <h:panelGroup rendered="#{usuarioBean.statusLogado eq true}">
          <ul>
            <li><h:link value="Administrativo" outcome="/admin/index.jsf" title="Área restrita"/></li>
          </ul>
        </h:panelGroup>
        </li>
        <ui:repeat value="#{paginaBean.paginasMenuTopo}" var="item">
		  <li>
			<h:link outcome="/paginas.jsf" title="#{item.pag_titulo}" >
				<f:param name="cod" value="#{item.pag_cod}" />
				<f:param name="tit" value="#{item.titulo_normalizado}" />
				#{item.pag_titulo}
			</h:link>
		 </li>
		</ui:repeat>
      </ul>
    </div>
    <br class="clear" />
		
</ui:composition>
