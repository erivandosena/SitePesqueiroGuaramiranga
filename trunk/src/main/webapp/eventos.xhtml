<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/layout/layoutPrincipal.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="featured_slide">
  	<div id="breadcrumb">
    <ul>
      <li><h:link value="Inicial" outcome="/index.jsp" title="Inicial"/></li>
      <li>&#187;</li>
      <li class="first">Você está aqui</li>
      <li>&#187;</li>
      <li class="current"><strong><h:outputText value="Eventos" rendered="#{eventoBean.conteudoEvento.pub_cod eq null}"/>#{eventoBean.conteudoEvento.pub_titulo}</strong></li>
    </ul>
  	</div>
	</ui:define>
	
	<ui:define name="content">

	<div id="content">
	<h:panelGroup rendered="#{eventoBean.conteudoEvento.pub_cod eq null}">
	<h3>Últimos eventos</h3>
    	<p:galleria value="#{eventoBean.eventosNovos}" var="item" panelWidth="600" panelHeight="320" showOverlays="true" frameWidth="100" frameHeight="53" showFilmstrip="false" filmstripPosition="top">
            <h:link outcome="/eventos.jsf" rendered="#{item.pub_imagem ne null}">
			<f:param name="tit" value="#{item.titulo_normalizado}" />
			<f:param name="cod" value="#{item.pub_cod}" />
            <h:graphicImage value="/upload/#{item.pub_cod}/#{item.pub_imagem}" alt="#{item.pub_titulo}" title="#{item.pub_titulo}"/>
            </h:link>
            <p:galleriaOverlay>
            <h:outputText value="#{item.pub_data}" styleClass="data">
			<f:convertDateTime type="date" dateStyle="full" timeZone="GMT-3" locale="pt_BR" pattern="'Publicado em' dd 'de' MMMM 'de' yyyy"/>
		    </h:outputText>
			<h:outputText value="#{item.pub_sumario}" escape="false"/>
    		</p:galleriaOverlay>
    	</p:galleria>		
	</h:panelGroup>

	<h:panelGroup rendered="#{eventoBean.conteudoEvento ne null}">
	<h3>#{eventoBean.conteudoEvento.pub_titulo}</h3>
    
    <h:outputText value="#{eventoBean.conteudoEvento.pub_data}" style="font-style: italic;font-size: 10pt;">
	<f:convertDateTime type="date" dateStyle="full" timeZone="GMT-3" locale="pt_BR" pattern="'Publicado em' dd 'de' MMMM 'de' yyyy"/>
	</h:outputText>
	
	<p>
	<h:outputText value="#{eventoBean.conteudoEvento.pub_sumario}" escape="false" />
	</p>
	<p><h:graphicImage value="/upload/#{eventoBean.conteudoEvento.pub_cod}/#{eventoBean.conteudoEvento.pub_imagem}" rendered="#{eventoBean.conteudoEvento.pub_imagem ne null}" alt="#{item.ima_descricao}" title="#{item.ima_descricao}" height="250" style="border: border:1px solid #000000;"/></p>
	
	<p>
	<h:outputText value="#{eventoBean.conteudoEvento.pub_conteudo}" escape="false"/>
	</p>
	
	<br />
	
	<p>
	<iframe src='http://www.facebook.com/plugins/like.php?href=#{eventoBean.urlEvento}&amp;layout=standard&amp;show_faces=false&amp;width=380&amp;action=like&amp;colorscheme=light&amp;height=25' scrolling='no' frameborder='0' style='border:none;overflow:hidden;width:600px;height:30px;' allowtransparency='true'></iframe>
	</p>
	
	<h:panelGroup rendered="#{eventoBean.conteudoEvento.pub_imagem ne null}">
	<h3>Veja mais fotos do evento</h3>
	<p:galleria value="#{eventoBean.imagensEvento}" var="item" effect="fade" effectSpeed="1000" panelWidth="600" frameWidth="100" frameHeight="53" filmstripPosition="top" showOverlays="true">
    <h:graphicImage value="/upload/#{eventoBean.conteudoEvento.pub_cod}/#{item.ima_normal}" alt="#{item.ima_descricao}" title="#{item.ima_descricao}"/>
    <p:galleriaOverlay>
    <h:outputText value="#{eventoBean.conteudoEvento.pub_titulo}" styleClass="data"/>
    <h:outputText value="#{item.ima_descricao}" />
    </p:galleriaOverlay>
	</p:galleria>
	</h:panelGroup>
	<br class="clear" />
	
	</h:panelGroup>
	</div>
	</ui:define>
	
	<ui:define name="columnConteudo">
	</ui:define>
	
	<ui:define name="columnParceria">
	</ui:define>

	<ui:define name="columnGaleria">
	</ui:define>


</ui:composition>
